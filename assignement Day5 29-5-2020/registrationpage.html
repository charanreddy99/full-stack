<!DOCTYPE html>
<html>
    <head>
        <title>Registration Page</title>
    </head>
    <body>
        <table border="2" width="50%" height="600px">
            <tr>
                <th colspan="2">Registration Page</th> 
            </tr>
            <tr>
                <td >First Name:</td><td> <input type="text" id="txtFirstname" placeholder="Enter First Name"/><br/></td></tr>
            <tr>
                <td>Last Name:</td><td> <input type="text" id="txtLastname" placeholder="Enter Last Name"/><br/></td></tr>
            <tr>
                <td>Date of Birth:</td><td> <input type="date" id="txtDateofbirth"/><br/></td></tr>
            <tr>
                <td>Email Id:</td><td> <input type="email" id="txtEmailid" placeholder="Enter Email Id"/><br/></td> </tr>
            <tr>
                <td>Mobile Number:</td><td><input type="tel" id="txtMobileNumber" placeholder="Enter Mobile Number"/><br/></td></tr>
            <tr>
                <td>Address:</td><td> <textarea rows="10" cols="20"></textarea> <br /></td></tr><br />
            <tr>
                <td>Gender :</td><td> <input type="radio" id="Male" name="Gender" value="male"/><label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label><br/></td></tr>
            <tr>
                <td>Department:</td><td> <input type="text" id="txtDepartment" placeholder="Enter Department"/><br/></td></tr>
            <tr >
                <td>Submit: <input type="button" value="Submit"/></td><br/>
                <td>Cancel: <input type="button" value="Cancel"/></td><br/></tr>
        </tr>
        </table>
           
        
    </body>
</html>
